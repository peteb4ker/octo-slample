name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Build docker image
        run: docker build . -t local -f ./Dockerfile
      - name: Lint
        run: docker run -v $PWD:/srv -w/srv local poetry run flake8
      - name: Run tests
        run: docker run -v $PWD:/srv -w/srv local poetry run pytest
